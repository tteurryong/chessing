<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>싱글마피아 텍스트 게임 (역할 행동 포함)</title>
<style>
  body { font-family: 'Malgun Gothic', sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
  #game { max-width: 600px; margin: auto; }
  h1 { text-align: center; }
  button { background: #444; border: none; padding: 10px 15px; margin: 5px; color: #eee; cursor: pointer; border-radius: 5px; }
  button:hover { background: #666; }
  #messages { min-height: 150px; background: #222; padding: 15px; border-radius: 8px; margin-top: 10px; white-space: pre-wrap; }
  #players { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
  .player { background: #333; padding: 8px 12px; border-radius: 6px; cursor: pointer; user-select: none; }
  .player.alive { background: #28a745; }
  .player.dead { background: #6c757d; text-decoration: line-through; cursor: default; }
  .player.you { border: 2px solid #ffc107; }
  #inputSection { margin-top: 20px; }
  select { padding: 6px 10px; border-radius: 5px; border: none; }
</style>
</head>
<body>
<div id="game">
  <h1>싱글마피아 텍스트 게임 (역할 행동 포함)</h1>

  <div id="setup">
    <label>참가 인원 수: 
      <select id="playerCount"></select>
    </label>
    <button id="startBtn">게임 시작</button>
  </div>

  <div id="messages"></div>
  <div id="players"></div>
  <div id="inputSection"></div>
</div>

<script>
  const rolesByCount = (n) => {
    let mafiaCount = Math.max(1, Math.floor(n / 4));
    let roles = [];
    roles.push(...Array(mafiaCount).fill("마피아"));
    if (n >= 6) {
      roles.push("의사");
      roles.push("경찰");
    }
    let citizenCount = n - roles.length;
    roles.push(...Array(citizenCount).fill("시민"));
    // 셔플
    for (let i = roles.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [roles[i], roles[j]] = [roles[j], roles[i]];
    }
    return roles;
  };

  const playerCountSelect = document.getElementById("playerCount");
  for(let i=3; i<=12; i++) {
    let opt = document.createElement("option");
    opt.value = i; opt.textContent = i + "명";
    playerCountSelect.appendChild(opt);
  }

  const startBtn = document.getElementById("startBtn");
  const messages = document.getElementById("messages");
  const playersDiv = document.getElementById("players");
  const inputSection = document.getElementById("inputSection");

  let gameState = {};
  /*
  gameState 예시
  {
    players: [{role, alive, id}],
    phase: 'intro'|'night'|'day'|'vote'|'end',
    dayCount: 0,
    nightCount: 0,
    playerVote: null,
    nightActions: {mafiaKill:null, doctorSave:null, policeCheck:null},
    policeReport: null
  }
  */

  function logMessage(text, clear=false) {
    if(clear) messages.textContent = "";
    messages.textContent += text + "\n";
    messages.scrollTop = messages.scrollHeight;
  }

  function renderPlayers() {
    playersDiv.innerHTML = "";
    gameState.players.forEach(p => {
      let div = document.createElement("div");
      div.classList.add("player");
      div.textContent = (p.id + 1) + (p.id === 0 ? " (당신)" : "");
      div.dataset.id = p.id;
      if (p.alive) div.classList.add("alive");
      else div.classList.add("dead");
      if (p.id === 0) div.classList.add("you");
      playersDiv.appendChild(div);
    });
  }

  function getAlive() {
    return gameState.players.filter(p => p.alive);
  }
  function getAliveIds() {
    return getAlive().map(p => p.id);
  }

  startBtn.onclick = () => {
    messages.textContent = "";
    inputSection.innerHTML = "";
    startGame();
  };

  function startGame() {
    let n = parseInt(playerCountSelect.value);
    let roles = rolesByCount(n);
    gameState = {
      players: roles.map((r,i) => ({role:r, alive:true, id:i})),
      phase: 'intro',
      dayCount: 0,
      nightCount: 0,
      playerVote: null,
      nightActions: {mafiaKill:null, doctorSave:null, policeCheck:null},
      policeReport: null,
    };
    logMessage("게임이 시작되었습니다!", true);
    logMessage("당신은 1번 플레이어입니다. 역할은 비밀입니다.\n");
    renderPlayers();
    setTimeout(() => nextPhase('night'), 2000);
  }

  // 밤 진행
  function nightPhase() {
    gameState.nightCount++;
    gameState.nightActions = {mafiaKill:null, doctorSave:null, policeCheck:null};
    gameState.policeReport = null;
    logMessage(`\n🌙 밤 ${gameState.nightCount}일차가 시작됩니다.`);

    if(!getAlive().some(p => p.id === 0 && p.alive)) {
      logMessage("당신은 이미 죽었습니다. 밤 행동이 없습니다.");
      setTimeout(aiNightActions, 1500);
      return;
    }

    let me = gameState.players[0];
    inputSection.innerHTML = "";

    // 역할별 행동 입력 받기
    if(me.role === "마피아") {
      logMessage("당신은 마피아입니다. 누굴 죽일지 선택하세요.");
      mafiaChooseTarget();
    } else if(me.role === "의사") {
      logMessage("당신은 의사입니다. 누구를 살릴지 선택하세요.");
      doctorChooseTarget();
    } else if(me.role === "경찰") {
      logMessage("당신은 경찰입니다. 누구를 조사할지 선택하세요.");
      policeChooseTarget();
    } else {
      logMessage("당신은 시민입니다. 밤에는 할 일이 없습니다.");
      setTimeout(aiNightActions, 1500);
    }
  }

  // 마피아 타겟 선택 UI
  function mafiaChooseTarget() {
    inputSection.innerHTML = "";
    let targets = getAlive().filter(p => p.role !== "마피아");
    targets.forEach(p => {
      let btn = document.createElement("button");
      btn.textContent = `${p.id + 1}번 플레이어`;
      btn.onclick = () => {
        gameState.nightActions.mafiaKill = p.id;
        inputSection.innerHTML = "";
        logMessage(`마피아가 ${p.id + 1}번 플레이어를 공격 대상으로 선택했습니다.`);
        setTimeout(aiNightActions, 1000);
      };
      inputSection.appendChild(btn);
    });
  }

  // 의사 타겟 선택 UI
  function doctorChooseTarget() {
    inputSection.innerHTML = "";
    let targets = getAlive(); // 의사는 본인 포함 살릴 수 있음
    targets.forEach(p => {
      let btn = document.createElement("button");
      btn.textContent = `${p.id + 1}번 플레이어`;
      btn.onclick = () => {
        gameState.nightActions.doctorSave = p.id;
        inputSection.innerHTML = "";
        logMessage(`의사가 ${p.id + 1}번 플레이어를 치료 대상으로 선택했습니다.`);
        setTimeout(aiNightActions, 1000);
      };
      inputSection.appendChild(btn);
    });
  }

  // 경찰 타겟 선택 UI
  function policeChooseTarget() {
    inputSection.innerHTML = "";
    let targets = getAlive().filter(p => p.id !== 0); // 경찰은 본인 조사 불가
    targets.forEach(p => {
      let btn = document.createElement("button");
      btn.textContent = `${p.id + 1}번 플레이어`;
      btn.onclick = () => {
        gameState.nightActions.policeCheck = p.id;
        inputSection.innerHTML = "";
        logMessage(`경찰이 ${p.id + 1}번 플레이어를 조사 대상으로 선택했습니다.`);
        setTimeout(aiNightActions, 1000);
      };
      inputSection.appendChild(btn);
    });
  }

  // AI 역할 행동
  function aiNightActions() {
    let alive = getAlive();

    // 마피아 AI - 죽일 사람 결정 (본인 제외 마피아 중에)
    if(gameState.nightActions.mafiaKill === null) {
      let mafiaAI = alive.filter(p => p.role === "마피아" && p.id !== 0);
      if(mafiaAI.length > 0) {
        let targets = alive.filter(p => p.role !== "마피아");
        if(targets.length > 0) {
          gameState.nightActions.mafiaKill = targets[Math.floor(Math.random() * targets.length)].id;
          logMessage(`AI 마피아가 ${gameState.nightActions.mafiaKill + 1}번 플레이어를 공격 대상으로 선택했습니다.`);
        }
      }
    }

    // 의사 AI - 살릴 사람 결정
    if(gameState.nightActions.doctorSave === null) {
      let doctorAI = alive.filter(p => p.role === "의사" && p.id !== 0);
      if(doctorAI.length > 0) {
        let targets = alive;
        gameState.nightActions.doctorSave = targets[Math.floor(Math.random() * targets.length)].id;
        logMessage(`AI 의사가 ${gameState.nightActions.doctorSave + 1}번 플레이어를 치료 대상으로 선택했습니다.`);
      }
    }

    // 경찰 AI - 조사할 사람 결정
    if(gameState.nightActions.policeCheck === null) {
      let policeAI = alive.filter(p => p.role === "경찰" && p.id !== 0);
      if(policeAI.length > 0) {
        let targets = alive.filter(p => p.id !== 0);
        if(targets.length > 0) {
          gameState.nightActions.policeCheck = targets[Math.floor(Math.random() * targets.length)].id;
          logMessage(`AI 경찰이 ${gameState.nightActions.policeCheck + 1}번 플레이어를 조사 대상으로 선택했습니다.`);
        }
      }
    }

    setTimeout(resolveNightActions, 2000);
  }

  // 밤 행동 처리
  function resolveNightActions() {
    let { mafiaKill, doctorSave, policeCheck } = gameState.nightActions;
    let nightKillSuccess = false;
    let killedPlayer = null;

    if(mafiaKill !== null) {
      if(mafiaKill !== doctorSave) {
        // 피해자 사망
        gameState.players[mafiaKill].alive = false;
        nightKillSuccess = true;
        killedPlayer = mafiaKill;
        logMessage(`\n밤에 ${mafiaKill + 1}번 플레이어가 죽었습니다.`);
      } else {
        logMessage(`\n의사가 ${doctorSave + 1}번 플레이어를 치료해 생존했습니다.`);
      }
    } else {
      logMessage(`\n마피아가 공격하지 않았습니다.`);
    }

    // 경찰 조사 결과 저장해서 낮에 보여줌
    if(policeCheck !== null) {
      let role = gameState.players[policeCheck].role;
      gameState.policeReport = {
        target: policeCheck,
        isMafia: role === "마피아"
      };
      logMessage(`경찰이 ${policeCheck + 1}번 플레이어를 조사했습니다.`);
    } else {
      gameState.policeReport = null;
    }

    renderPlayers();

    if(!gameState.players[0].alive) {
      logMessage("\n당신이 죽었습니다. 게임이 자동 진행됩니다.");
      setTimeout(() => nextPhase('day'), 2000);
      return;
    }

    if(checkWin()) {
      setTimeout(() => nextPhase('end'), 2000);
    } else {
      setTimeout(() => nextPhase('day'), 2000);
    }
  }

  // 낮 진행
  function dayPhase() {
    gameState.dayCount++;
    logMessage(`\n☀ 낮 ${gameState.dayCount}일차가 시작되었습니다.`);

    // 경찰 조사 결과 공개
    if(gameState.policeReport) {
      let { target, isMafia } = gameState.policeReport;
      logMessage(`경찰 조사 결과: ${target + 1}번 플레이어는 ${isMafia ? "마피아" : "마피아가 아닙니다"}.`);
    }

    logMessage("생존자들은 마피아를 찾아내기 위해 투표를 시작합니다.");
    renderPlayers();

    if(!gameState.players[0].alive) {
      logMessage("당신은 죽었으므로 투표할 수 없습니다. AI가 투표를 진행합니다.");
      setTimeout(aiVote, 1500);
    } else {
      setupVote();
    }
  }

  // 투표 UI 세팅 (본인 투표 가능, 본인은 투표 대상에서 제외)
  function setupVote() {
    inputSection.innerHTML = "<p>누구를 처형할까요? (본인 제외)</p>";
    let alivePlayers = getAlive().filter(p => p.id !== 0);
    alivePlayers.forEach(p => {
      let btn = document.createElement("button");
      btn.textContent = `${p.id + 1}번 플레이어`;
      btn.onclick = () => playerVote(p.id);
      inputSection.appendChild(btn);
    });
  }

  // 플레이어 투표 처리
  function playerVote(votedId) {
    gameState.playerVote = votedId;
    inputSection.innerHTML = "";
    logMessage(`당신은 ${votedId + 1}번 플레이어를 투표했습니다.`);

    // AI 투표와 투표 집계
    aiVote(votedId);
  }

  // AI 투표 및 집계
  // playerVoted: 0번 플레이어(당신)의 투표 ID
  function aiVote(playerVoted = null) {
    let votes = {};
    function addVote(id) { votes[id] = (votes[id] || 0) + 1; }

    if(playerVoted !== null) {
      addVote(playerVoted);
    }

    let alivePlayers = getAlive().filter(p => p.id !== 0);
    alivePlayers.forEach(p => {
      // AI는 본인 제외한 플레이어 중 선택
      let candidates = getAlive().filter(x => x.id !== p.id);
      let voteTarget;
      if(p.role === "마피아") {
        let nonMafia = candidates.filter(x => x.role !== "마피아");
        voteTarget = nonMafia.length ? nonMafia[Math.floor(Math.random() * nonMafia.length)] : candidates[Math.floor(Math.random() * candidates.length)];
      }
